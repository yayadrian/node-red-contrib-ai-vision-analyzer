<script type="text/javascript">
    RED.nodes.registerType('gpt-vision',{
        category: 'function',
        color: '#FDD0A2',
        defaults: {
            name: {value: ""},
            prompt:{value: "", validate: RED.validators.typedInput("promptType")},
            promptType: {value: "str"},
            Token:{value: "", required:true},
            model: {value: "gpt-4o-mini", required: true},
        },
        inputs:1,
        outputs:1,
        icon: "arrow-in.png",
        label: function() {
            return this.name||"gpt-vision";
        },
        oneditprepare: function () {
            $('#node-input-prompt').typedInput({
                default: 'msg',
                typeField: $("#node-input-promptType"),
                types: ['msg', 'flow', 'global', 'str', 'jsonata']
            });
        }
    });
 </script>
 
 <script type="text/html" data-template-name="gpt-vision">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label style="padding-top: 8px" for="node-input-prompt"><i class="fa fa-ellipsis-h"></i> Prompt</label>
        <input type="text" id="node-input-prompt">
        <input type="hidden" id="node-input-promptType">
    </div>
    <div class="form-row">
        <label for="node-input-Token">
            <i class="icon-tag"></i>
            OpenAI API Key
        </label>
        <input type="password" id="node-input-Token" placeholder="OpenAI API Key">
    </div>
    <div class="form-row">
        <label for="node-input-model">
            <i class="icon-tag"></i>
            Model
        </label>
        <input type="text" id="node-input-model" placeholder="gpt-4o-mini">
    </div>
</script>
 
<script type="text/html" data-help-name="gpt-vision">
    <p>The input image will be analyzed. Enter the words you want to analyze at the prompt.</p>
    <h3>入力</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd> Please specify the URL or base64 format of the image to analyze.</dd>
        <dt class="optional">prompt <span class="property-type">string</span></dt>
        <dd> Enter the prompt you want to analyze. <br/>Example: What's in the picture?</dd>
        <dt class="optional">OpenAI API Key <span class="property-type">string</span></dt>
        <dd> This is your OpenAI API key.</dd>
        <dt>model <span class="property-type">string</span></dt>
        <dd> The OpenAI model to use (e.g., gpt-4o-mini). This field is required.</dd>
    </dl>
    <h3>出力</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string</span>
        </dt>
        <dd> It will return the parsed results according to the prompts. </dd>
    </dl>
 </script>
